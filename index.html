<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Voice Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #root {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- ZEGO UIKit einbinden -->
  <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>

  <script>
    // --- Raum- & User-Daten aus der URL lesen (für Adalo) ---
    const params   = new URLSearchParams(window.location.search);
    const roomID   = params.get("room")   || "testroom";
    const userID   = params.get("userId") || (Math.floor(Math.random() * 100000) + "");
    const userName = params.get("name")   || ("User " + userID);

    // --- DEINE ZEGO-DATEN HIER EINTRAGEN ---
    const appID = 142993488;          // <--- Deine AppID (Zahl)
    const serverSecret = "9e6e26527d4a432184bcb5e173276c22";  // <--- ServerSecret aus ZEGO-Konsole

    // Achtung: ServerSecret ist geheim. Für Tests ok,
    // später in Produktion sollte der Token von einem Backend kommen.

    // Kit-Token erzeugen
    const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(
      appID,
      serverSecret,
      roomID,
      userID,
      userName
    );

    // ZEGO-Instanz erstellen
    const zp = ZegoUIKitPrebuilt.create(kitToken);

    // Raum beitreten (Audio-only mit Chat & Member-Liste)
    zp.joinRoom({
      container: document.getElementById("root"),

      scenario: {
        mode: ZegoUIKitPrebuilt.GroupCall
      },

      // Audio-only
      turnOnMicrophoneWhenJoining: true,
      turnOnCameraWhenJoining: false,
      showMyCameraToggleButton: false,
      showScreenSharingButton: false,

      // UI-Einstellungen (Buttons & Layout)
      layout: "Grid",
      showLayoutButton: false,
      showTextChat: true,
      showUserList: true,
      showOnlyAudioUser: true,
      maxUsers: 7,  // Host + 6 Sprecher

      // Optional: PreJoin-View ausblenden, direkt rein
      showPreJoinView: false
    });
  </script>
</body>
</html>
