<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Voice Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- ZEGOCLOUD UIKIT – offizielle CDN-URL -->
  <script src="https://cdn.zegocloud.com/prebuilt/latest/ZegoUIKitPrebuilt.js"></script>

  <!-- Dark + Gold Premium Look -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #050814;              /* sehr dunkles Blau/Schwarz */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      color: #ffffff;
    }

    #root {
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      background: #050814;
      border-top: 3px solid #F4C040;    /* Gold-Akzent oben */
    }

    /* Text im Zego-UI etwas glätten (falls Buttons eigene Fonts haben, bleiben sie erhalten) */
    button {
      font-family: inherit;
    }

    /* Fehleranzeige, falls SDK nicht lädt */
    .error {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 16px;
      box-sizing: border-box;
      color: #ffffff;
      font-size: 16px;
      line-height: 1.4;
    }

    .error-title {
      color: #F4C040;
      font-weight: 600;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <!-- Container für das Zego-UI -->
  <div id="root"></div>

  <script>
    (function () {
      const root = document.getElementById('root');

      function showError(message) {
        root.innerHTML = `
          <div class="error">
            <div class="error-title">Fehler beim Laden des Voice Rooms</div>
            <div>${message}</div>
          </div>
        `;
      }

      // Prüfen, ob SDK wirklich geladen wurde
      if (!window.ZegoUIKitPrebuilt) {
        showError("ZEGOCLOUD-SDK konnte nicht geladen werden. Prüfe deine Internetverbindung und die Script-URL.");
        return;
      }

      // URL-Parameter auslesen (von Adalo: ?room=...&user=...)
      const params   = new URLSearchParams(window.location.search);
      const roomID   = params.get("room") || "testroom";
      const userName = params.get("user") || ("User " + Math.floor(Math.random() * 100000));
      const userID   = String(Math.floor(Math.random() * 10000000));

      // ---- DEINE ZEGOCLOUD-DATEN HIER EINTRAGEN ----
      const appID = "142993488";                  // <-- deine AppID (als Zahl)
      const serverSecret = "9e6e26527d4a432184bcb5e173276c22"; // <-- dein ServerSecret (als String)
      // ----------------------------------------------

      try {
        // Kit-Token erzeugen (nur für Tests)
        const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(
          appID,
          serverSecret,
          roomID,
          userID,
          userName
        );

        // Zego-Instanz erstellen
        const zp = ZegoUIKitPrebuilt.create(kitToken);

        // Voice-Room joinen
        zp.joinRoom({
          container: root,

          // Link, den man später teilen könnte
          sharedLinks: [
            {
              name: "Room Link",
              url: window.location.href
            }
          ],

          // Nur Audio, Gruppen-Voice-Room
          scenario: {
            mode: ZegoUIKitPrebuilt.GroupCall
          },

          // Audio-Only Einstellungen
          turnOnCameraWhenJoining: false,
          showMyCameraToggleButton: false,
          showCameraToggleButton: false,
          showScreenSharingButton: false,

          // UI-Elemente
          showTextChat: true,
          showUserList: true,
          showLeaveRoomConfirmDialog: true,

          // Layout / Sitzplätze (sauberes Raster)
          layout: "Grid",
          maxUsers: 7, // Host + 6 Sprecher

          // Direkt in den Raum, ohne Pre-Join-Dialog
          showPreJoinView: false
        });
      } catch (e) {
        console.error(e);
        showError("Interner Fehler: " + (e && e.message ? e.message : e));
      }
    })();
  </script>
</body>
</html>
